    <!-- PROTE√á√ÉO M√çNIMA - S√ì PARA LOGIN -->
    <script>
      // S√ì EXECUTAR SE FOR P√ÅGINA DE LOGIN
      if (window.location.pathname === "/login") {
        console.log("üîì P√°gina de login - sem interfer√™ncias");
      } else {
        console.log("üìÑ P√°gina normal carregando...");

        // Silenciar alguns erros para reduzir ru√≠do no console
        const origError = console.error;
        console.error = function (...args) {
          const msg = args.join(" ");
          if (msg.includes("Firebase") || msg.includes("SYNC")) {
            return; // Silenciar apenas estes erros espec√≠ficos
          }
          return origError.apply(console, args);
        };

        // Interceptar erros cr√≠ticos apenas
        window.addEventListener("error", function (e) {
          if (
            e.message &&
            (e.message.includes("Load failed") ||
              e.message.includes("Script error") ||
              e.message.includes("Loading chunk") ||
              e.message.includes("Failed to fetch"))
          ) {
            console.log("üîß Erro suprimido automaticamente:", e.message);
            e.preventDefault();
            return false;
          }
        });

        // Interceptar promise rejections tamb√©m
        window.addEventListener("unhandledrejection", function (e) {
          if (
            e.reason &&
            e.reason.message &&
            (e.reason.message.includes("Load failed") ||
              e.reason.message.includes("Loading chunk") ||
              e.reason.message.includes("Failed to fetch"))
          ) {
            console.log("üîß Promise rejection suprimida:", e.reason.message);
            e.preventDefault();
          }
        });
      }
    </script>
