    <!-- PROTEÇÃO MÍNIMA - SÓ PARA LOGIN -->
    <script>
      // SÓ EXECUTAR SE FOR PÁGINA DE LOGIN
      if (window.location.pathname === "/login") {
        console.log("🔓 Página de login - sem interferências");
      } else {
        console.log("📄 Página normal carregando...");

        // Silenciar alguns erros para reduzir ruído no console
        const origError = console.error;
        console.error = function (...args) {
          const msg = args.join(" ");
          if (msg.includes("Firebase") || msg.includes("SYNC")) {
            return; // Silenciar apenas estes erros específicos
          }
          return origError.apply(console, args);
        };

        // Interceptar erros críticos apenas
        window.addEventListener("error", function (e) {
          if (
            e.message &&
            (e.message.includes("Load failed") ||
              e.message.includes("Script error") ||
              e.message.includes("Loading chunk") ||
              e.message.includes("Failed to fetch"))
          ) {
            console.log("🔧 Erro suprimido automaticamente:", e.message);
            e.preventDefault();
            return false;
          }
        });

        // Interceptar promise rejections também
        window.addEventListener("unhandledrejection", function (e) {
          if (
            e.reason &&
            e.reason.message &&
            (e.reason.message.includes("Load failed") ||
              e.reason.message.includes("Loading chunk") ||
              e.reason.message.includes("Failed to fetch"))
          ) {
            console.log("🔧 Promise rejection suprimida:", e.reason.message);
            e.preventDefault();
          }
        });
      }
    </script>
