    <!-- Minimal error suppression -->
    <script>
      // Basic error suppression for production deployment
      const originalError = console.error;
      console.error = function (...args) {
        const msg = args.join(" ");
        if (msg.includes("SYNC") || msg.includes("Firebase")) {
          return;
        }
        return originalError.apply(console, args);
      };
    </script>
