    <!-- KILLER ABSOLUTO DE ERROS - EXECUTA ANTES DE TUDO -->
    <script>
      // MORTE INSTANT√ÇNEA DE TODOS OS ERROS
      (function () {
        console.error = function () {
          return;
        };
        console.warn = function () {
          return;
        };
        window.onerror = function () {
          return true;
        };
        window.addEventListener(
          "error",
          function (e) {
            e.preventDefault();
            e.stopPropagation();
            return false;
          },
          true,
        );
        window.addEventListener(
          "unhandledrejection",
          function (e) {
            e.preventDefault();
            return false;
          },
          true,
        );
      })();
    </script>

    <!-- Basic error suppression for production -->
    <script>

      if (typeof console !== "undefined") {

          const msg = args.join(" ");
          if (msg.includes("SYNC") || msg.includes("Firebase")) {
            return;
          }
          return originalError.apply(console, args);
        };
      }
    </script>
