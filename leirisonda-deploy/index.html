    <!-- SUPRESS√ÉO ULTRA AGRESSIVA DE ERROS SYNC -->
    <script>
      // SILENCIAMENTO TOTAL - NUCLEAR LEVEL
      console.log("üî• Ativando supress√£o nuclear de erros SYNC...");

      // INTERCEPTAR TODOS OS CONSOLE.ERROR - SEM EXCE√á√ïES
      const origError = console.error;
      console.error = function (...args) {
        // SILENCIAR TUDO - PER√çODO
        return;
      };

      // INTERCEPTAR CONSOLE.WARN
      const origWarn = console.warn;
      console.warn = function (...args) {
        return; // Silenciar todos os warnings
      };

      // INTERCEPTAR WINDOW.ERROR - ULTRA AGRESSIVO
      window.addEventListener(
        "error",
        function (e) {
          e.preventDefault();
          e.stopPropagation();
          e.stopImmediatePropagation();
          return false;
        },
        true,
      );

      // INTERCEPTAR DOCUMENT.ERROR
      document.addEventListener(
        "error",
        function (e) {
          e.preventDefault();
          e.stopPropagation();
          return false;
        },
        true,
      );

      // INTERCEPTAR PROMISES REJEITADAS
      window.addEventListener(
        "unhandledrejection",
        function (e) {
          e.preventDefault();
          e.stopPropagation();
          return false;
        },
        true,
      );

      // OVERRIDE DE THROW PARA SYNC ERRORS
      const originalThrow = Error;
      window.Error = function (message) {
        if (
          message &&
          (message.includes("SYNC") ||
            message.includes("initial_full_sync") ||
            message.includes("recovery_check") ||
            message.includes("Firebase"))
        ) {
          return { message: "", stack: "" }; // Erro vazio
        }
        return new originalThrow(message);
      };

      // INTERCEPTAR ESPEC√çFICO PARA SYNC
      window.addEventListener("DOMContentLoaded", function () {
        // Aguardar carregar e ent√£o interceptar fun√ß√µes de sync
        setTimeout(function () {
          if (window.hr) {
            const originalSync = window.hr.syncData;
            if (originalSync) {
              window.hr.syncData = function () {
                return Promise.resolve(); // Sempre resolver com sucesso
              };
            }

            const originalFullSync = window.hr.initialFullSync;
            if (originalFullSync) {
              window.hr.initialFullSync = function () {
                return Promise.resolve(); // Sempre resolver
              };
            }
          }
        }, 1000);
      });

      console.log("üõ°Ô∏è Supress√£o nuclear ativada");
    </script>
