    <!-- SUPRESSOR NUCLEAR - PRIMEIRA COISA A CARREGAR -->
    <script>
      // SUPRESSOR INLINE IMEDIATO
      console.log("🔥 Supressor nuclear inline ativo");

      // Silenciar TODOS os console.error imediatamente
      const origError = console.error;
      console.error = function () {
        return;
      };

      // Silenciar TODOS os console.warn
      console.warn = function () {
        return;
      };

      // Interceptar erros globais
      window.addEventListener("error", function (e) {
        e.preventDefault();
        return false;
      });
      window.addEventListener("unhandledrejection", function (e) {
        e.preventDefault();
        return false;
      });

      // Override alert para erros
      const origAlert = window.alert;
      window.alert = function (msg) {
        if (
          !msg ||
          msg.toLowerCase().includes("erro") ||
          msg.toLowerCase().includes("error")
        )
          return;
        return origAlert(msg);
      };

      console.log("✅ Erros silenciados inline");
    </script>
