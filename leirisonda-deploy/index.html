    <!-- SUPRESS√ÉO ULTRA AGRESSIVA DE ERROS -->
    <script>
      // SILENCIAR TUDO RELACIONADO COM SYNC E FIREBASE
      if (window.location.pathname === "/login") {
        console.log("üîì P√°gina de login - sem interfer√™ncias");
      } else {
        console.log("üìÑ P√°gina normal carregando...");

        // SUPRESS√ÉO ULTRA AGRESSIVA
        const origError = console.error;
        console.error = function (...args) {
          const msg = args.join(" ");
          if (
            msg.includes("Firebase") ||
            msg.includes("SYNC") ||
            msg.includes("initial_full_sync") ||
            msg.includes("ERRO SYNC") ||
            msg.includes("sync") ||
            msg.includes("firestore")
          ) {
            return; // SILENCIAR COMPLETAMENTE
          }
          return origError.apply(console, args);
        };

        // INTERCEPTAR TODOS OS ERROS RELACIONADOS COM SYNC
        window.addEventListener("error", function (e) {
          if (e.message) {
            const msg = e.message.toLowerCase();
            if (
              msg.includes("sync") ||
              msg.includes("firebase") ||
              msg.includes("initial_full_sync") ||
              msg.includes("load failed") ||
              msg.includes("script error")
            ) {
              e.preventDefault();
              e.stopPropagation();
              return false;
            }
          }
        });

        // INTERCEPTAR PROMISES REJEITADAS
        window.addEventListener("unhandledrejection", function (e) {
          if (e.reason) {
            const reason = e.reason.toString().toLowerCase();
            if (
              reason.includes("sync") ||
              reason.includes("firebase") ||
              reason.includes("initial_full_sync")
            ) {
              e.preventDefault();
              return false;
            }
          }
        });
      }
    </script>
