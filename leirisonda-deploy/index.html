    <script>
    // SUPRESSOR INLINE IMEDIATO
    console.log("üî• Supressor nuclear inline ativo");

    // Silenciar TODOS os console.error imediatamente
    const origError = console.error;
    console.error = function() { return; };

    // Silenciar TODOS os console.warn
    console.warn = function() { return; };

    // Interceptar erros globais
    window.addEventListener('error', function(e) { e.preventDefault(); return false; });
    window.addEventListener('unhandledrejection', function(e) { e.preventDefault(); return false; });

    // Override alert para erros
    const origAlert = window.alert;
    window.alert = function(msg) {
      if (!msg || msg.toLowerCase().includes('erro') || msg.toLowerCase().includes('error')) return;
      return origAlert(msg);
    };

    console.log("‚úÖ Erros silenciados inline");

    // CSS ULTRA AGRESSIVO PARA ESCONDER TELAS DE ERRO
    const style = document.createElement('style');
    style.innerHTML = `
      /* Esconder qualquer elemento que contenha texto de erro */
      *:has-text("Oops!") { display: none !important; }
      *:has-text("Algo correu mal") { display: none !important; }
      *:has-text("Tentar Novamente") { display: none !important; }
      *:has-text("Diagn√≥stico") { display: none !important; }

      /* Esconder elementos com posi√ß√£o fixa que possam ser modais */
      div[style*="position: fixed"]:has-text("Oops") { display: none !important; }
      div[style*="position: absolute"]:has-text("Algo correu mal") { display: none !important; }

      /* Esconder por classes comuns de erro */
      .error-screen, .error-modal, .error-overlay { display: none !important; }
      [class*="error"][style*="position"] { display: none !important; }

      /* Esconder elementos com z-index alto que contenham erro */
      [style*="z-index"]:has-text("Oops") { display: none !important; }

      /* For√ßar visibilidade apenas para mensagens de sucesso */
      *:has-text("guardada com sucesso") {
        display: block !important;
        visibility: visible !important;
        z-index: 999999 !important;
      }
    `;
    (document.head || document.documentElement).appendChild(style);

    // BLOQUEIO ULTRA AGRESSIVO DE "OOPS! ALGO CORREU MAL"
    setInterval(function() {
      try {
        // Procurar e destruir texto espec√≠fico
        const walker = document.createTreeWalker(
          document.body || document.documentElement,
          NodeFilter.SHOW_TEXT,
          null,
          false
        );

        const textNodes = [];
        let node;
        while (node = walker.nextNode()) {
          if (node.textContent.includes('Oops!') ||
              node.textContent.includes('Algo correu mal') ||
              node.textContent.includes('Tentar Novamente') ||
              node.textContent.includes('Diagn√≥stico')) {
            textNodes.push(node);
          }
        }

        textNodes.forEach(function(textNode) {
          let element = textNode.parentElement;
          while (element && element !== document.body) {
            element.style.display = 'none !important';
            element.remove();
            element = element.parentElement;
          }
        });

        // Remover elementos com classes/IDs suspeitos
        const suspiciousElements = document.querySelectorAll(
          '[class*="error"], [class*="Error"], [id*="error"], [id*="Error"], ' +
          '[class*="modal"], [class*="overlay"], [style*="position: fixed"]'
        );

        suspiciousElements.forEach(function(el) {
          if (el.textContent && (el.textContent.includes('Oops!') ||
              el.textContent.includes('Algo correu mal'))) {
            el.style.display = 'none !important';
            el.remove();
          }
        });

      } catch (e) {
        // Ignorar erros
      }
    }, 50); // A cada 50ms - ultra r√°pido

    // AUTO-CLICK NO X DA MENSAGEM DE SUCESSO E REDIRECIONAMENTO
    setInterval(function() {
      try {
        // Se h√° mensagem de sucesso vis√≠vel, clicar no X automaticamente
        const successElements = document.querySelectorAll('*');
        successElements.forEach(function(el) {
          if (el.textContent && el.textContent.includes('guardada com sucesso')) {
            // Procurar bot√£o X pr√≥ximo

            xButtons.forEach(function(btn) {
              if (btn.textContent && (btn.textContent.includes('√ó') || btn.textContent.includes('‚úï'))) {
                console.log('üîÑ Auto-fechando mensagem de sucesso...');
                btn.click();

                // Redirecionar ap√≥s fechar

                  if (window.location.pathname !== '/works') {
                    console.log('üìç Redirecionando para /works...');
                    window.location.href = '/works';

            });

            // Se n√£o encontrou X, fechar automaticamente ap√≥s 3 segundos

                  window.location.href = '/works';
                }

            }, 3000);

        });

        // DETEC√á√ÉO GLOBAL DE TELA DE ERRO - SUBSTITUIR IMEDIATAMENTE

          // Substituir TODA a p√°gina

                  <div style="background: #22c55e; width: 80px; height: 80px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 30px; box-shadow: 0 8px 20px rgba(34, 197, 94, 0.3);">
                    <div style="color: white; font-size: 40px; font-weight: bold;">‚úì</div>
                  </div>

                  <h1 style="color: #1f2937; margin-bottom: 15px; font-size: 28px; font-weight: 700;">
                    Obra Guardada com Sucesso!

                  <p style="color: #6b7280; margin-bottom: 35px; font-size: 16px; line-height: 1.5;">
                    A sua obra foi criada e guardada correctamente no sistema. <br>
                    Pode agora consultar a lista de obras.
                  </p>

                  <div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
                    <button onclick="window.location.href='/works'"

                            onmouseover="this.style.background='#16a34a'"

                console.log('‚úÖ P√°gina de sucesso carregada - redirecionamento autom√°tico em 5s');

          `;

          return; // Parar execu√ß√£o
