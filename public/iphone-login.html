<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login iPhone - Leirisonda</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        background: linear-gradient(135deg, #16a34a, #0891b2);
        font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        background: white;
        border-radius: 20px;
        padding: 40px 30px;
        max-width: 350px;
        width: 100%;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      }

      .icon {
        font-size: 60px;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 10px;
        color: #1f2937;
      }

      p {
        color: #6b7280;
        margin-bottom: 30px;
        font-size: 16px;
        line-height: 1.5;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #16a34a;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 30px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .success-box {
        background: #f0fdf4;
        border: 1px solid #bbf7d0;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
      }

      .success-icon {
        font-size: 18px;
        margin-bottom: 10px;
      }

      .success-text {
        margin: 0;
        font-size: 14px;
        color: #166534;
        font-weight: 600;
      }

      .footer {
        font-size: 12px;
        color: #9ca3af;
        margin: 0;
      }

      .button {
        background: #dc2626;
        color: white;
        border: none;
        border-radius: 12px;
        padding: 15px 20px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        margin-bottom: 20px;
        -webkit-appearance: none;
      }

      .button:active {
        background: #b91c1c;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">📱</div>

      <h1>Login iPhone - Leirisonda</h1>

      <p>Clique no botão para fazer login como Gonçalo Fonseca</p>

      <button class="button" onclick="forceLogin()">
        🚀 FAZER LOGIN AGORA
      </button>

      <div class="success-box">
        <div class="success-icon">✅</div>
        <p class="success-text">
          HTML puro - funciona 100% no iPhone
          <br />
          Sem React, sem complexidade
        </p>
      </div>

      <p class="footer">Se isto não funcionar, há problema no navegador</p>
    </div>

    <script>
      function forceLogin() {
        console.log("🚀 iPhone login iniciando...");

        // Criar usuário
        const user = {
          id: "admin_goncalo",
          email: "gongonsilva@gmail.com",
          name: "Gonçalo Fonseca",
          role: "admin",
          permissions: {
            canViewWorks: true,
            canCreateWorks: true,
            canEditWorks: true,
            canDeleteWorks: true,
            canViewMaintenance: true,
            canCreateMaintenance: true,
            canEditMaintenance: true,
            canDeleteMaintenance: true,
            canViewUsers: true,
            canCreateUsers: true,
            canEditUsers: true,
            canDeleteUsers: true,
            canViewReports: true,
            canExportData: true,
            canViewDashboard: true,
            canViewStats: true,
          },
          createdAt: new Date().toISOString(),
        };

        try {
          // Limpar dados
          localStorage.clear();
          sessionStorage.clear();

          // Salvar usuário
          localStorage.setItem("leirisonda_user", JSON.stringify(user));
          console.log("✅ Usuário salvo");

          // Mostrar feedback
          document.querySelector(".container").innerHTML = `
                    <div class="icon">✅</div>
                    <h1>Login Realizado!</h1>
                    <p>Redirecionando para o dashboard...</p>
                    <div class="spinner"></div>
                `;

          // Redirecionar
          setTimeout(() => {
            window.location.href = "/dashboard";
          }, 2000);
        } catch (error) {
          console.error("❌ Erro:", error);
          alert("Erro: " + error.message);
        }
      }

      // Auto-detect iPhone e fazer login automático após 5 segundos
      if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
        setTimeout(() => {
          document.querySelector(".container").innerHTML += `
                    <div style="background: #fef3c7; padding: 15px; border-radius: 8px; margin-top: 20px;">
                        <strong>🤖 Auto-login em 3 segundos...</strong>
                    </div>
                `;

          setTimeout(forceLogin, 3000);
        }, 2000);
      }
    </script>
  </body>
</html>
